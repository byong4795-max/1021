  <style>
    body {
      margin: 0;
      overflow: hidden; /* 隱藏滾動條 */
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
    }

    #p5-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1; /* 將畫布放在最底層作為背景 */
    }

    #content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      color: #fff;
      text-align: center;
    }

    h2, h3 {
      margin: 0;
    }

    .info-text {
      font-size: 1.2em;
      margin-top: 10px;
      background-color: rgba(0, 0, 0, 0.5); 
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
    }

    .photo-container {
      margin-top: 20px;
    }

    .my-photo {
      width: 300px;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* 更新後的側邊欄樣式 */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: calc(100vw / 10);
      height: 100vh;
      background-color: rgba(255, 255, 153, 0.45); /* 鵝黃色透明 */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px; /* 從上方開始排列 */
      z-index: 2;
    }

    #sidebar a {
      margin: 20px 0;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    #sidebar a:hover {
      color: #0000cc;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.js"></script>

</head>
